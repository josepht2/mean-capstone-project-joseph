<button class="btn btn-info homeBtn" (click)="goHome()">Home</button>
<body>
<h1>Sign Up</h1>
<form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <input class="form-control usernameInput" type="text" name="username" formControlName="username" placeholder="Username">
    <input class="form-control passwordInput" type="password" name="password" formControlName="password" placeholder="Password">
    <select class="form-control roleSelect" name="role" formControlName="role">
        <option value="role">Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>
    <button class="btn btn-primary signupBtn" [disabled]="registerForm.invalid">Sign Up</button>
</form>
</body>
